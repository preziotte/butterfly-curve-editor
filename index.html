<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* /////////////////// */
/* RANGE SLIDER -- http://codepen.io/aronwoost/pen/nlyrf */
/* /////////////////////////////////////////////////////////////////////////////////////////////// */

* {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

.slider {
  width: 150px;
  margin: 10px;
}

input[type="range"] {
  width: 100%;
  height: 3px;
  margin: 0;
  border: none;
  padding: 1px 4px;
  border-radius: 14px;
  background: rgba(0, 0, 0, .3);
  -webkit-appearance: none;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
  -webkit-box-shadow: inset 0 1px 0 0 #0d0e0f, inset 0 -1px 0 0 #3a3d42;
          box-shadow: inset 0 1px 0 0 #0d0e0f, inset 0 -1px 0 0 #3a3d42;
  outline: none; /* no focus outline */
}

input[type="range"]::-moz-range-track {
  border: inherit;
  background: transparent;
}

input[type="range"]::-ms-track {
  border: inherit;
  color: transparent; /* don't drawn vertical reference line */
  background: transparent;
}

input[type="range"]::-ms-fill-lower,
input[type="range"]::-ms-fill-upper {
  background: transparent;
}

input[type="range"]::-ms-tooltip {
  display: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  -webkit-box-shadow: inset 0 1px 0 0 black, inset 0 -1px 0 0 black;
  box-shadow: inset 0 1px 0 0 black, inset 0 -1px 0 0 black;
  width: 16px;
  height: 16px;
  border: none;
  border-radius: 12px;
  background-color: rgba(232, 74, 93, 1);
  cursor: ew-resize ;
}
input[type="range"]::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border: none;
  border-radius: 12px;
  background-color: #E84A5F;
  cursor: ew-resize ;
}

input[type="range"]::-ms-thumb {
  width: 16px;
  height: 16px;
  border-radius: 12px;
  border: 0;
  background-image: linear-gradient(to bottom, #529de1 0, #245e8f 100%); /* W3C */
}


body {
    background-color: #2A363B;
}

.menu {
  position: fixed;
  margin: 10px;
  bottom: 10px;
  left: 10px;
}

svg {
  position: absolute;
  height: 100%;
  width: 100%;
  z-index: -1;
}

svg path {
  fill: none;
  stroke: #EEE6AB;
  stroke-width: 1px;
  stroke-linecap: rounded;
}

.frame {
  fill: none;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
  fill: white;
}

.axis line,
.axis circle {
  fill: none;
  stroke: #EEE6AB;
  stroke-dasharray: 1,4;
}

.axis {
  opacity: 0;
  -webkit-transition: opacity .5s linear;
     -moz-transition: opacity .5s linear;
       -o-transition: opacity .5s linear;
          transition: opacity .5s linear;

}
svg:hover .axis {
	opacity: 0.5;
}

.axis :last-of-type circle {
  stroke: #EEE6AB;
  stroke-dasharray: none;
}

.line {
  fill: none;
  stroke: #E84A5F;
  stroke-width: 1.5px;
  stroke-dasharray: 60 10 10 60;
//  stroke-dasharray: 10 40 10 90;
  stroke-dashoffset: 0;
  -webkit-animation: dash 1s ease-in-out infinite, throb 1s ease infinite;
     -moz-animation: dash 1s ease infinite, throb 1s ease infinite;
          animation: dash 1s ease infinite, throb 1s ease infinite;
}

@keyframes dash {
  100% {
    stroke-dashoffset: 140;
  }
}

@-webkit-keyframes dash {
  100% {
    stroke-dashoffset: 140;
  }
}

@keyframes throb {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

@-webkit-keyframes throb {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

</style>
<body>
